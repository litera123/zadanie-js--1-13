    <div id="kloc">
    <script language="JavaScript">
        var A_litterski = prompt("Podaj pierwsza liczbe  A= ", );
        var B_litterski = prompt("Podaj pierwsza liczbe  B= ", );
        A = parseFloat(A_litterski);
        B = parseFloat(B_litterski);

        function A3(a) {
            return a*a*a;
        };
        function TrzyA2B(a,b) {
            return 3*(a*a)*b;
        };
        function TrzyAB2(a,b) {
            return 3*a*(b*b);
        };
        function B3(b){
            return b*b*b;
        }
        let wynik = A3(A) + TrzyA2B(A,B) + TrzyAB2(A,B) + B3(B);
        document.write("wczytane liczby to A: "+A+", B:"+B);
        document.write("<br>");
        document.write("(A+B)^3 = A^3 + 3A^2B + 3AB^2 + B^3 = ("+A+"+"+B+")^3 = ");
        document.write(A3(A)+"+"+ TrzyA2B(A,B)+"+"+TrzyAB2(A,B)+"+"+B3(B)+"= " + wynik);
        
        
    </script>
    </div>
